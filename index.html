            <div class="spacer"></div>

                <div class="share-icons">
                    <a href="https://github.com/xdumaine">
                        <i class="fa fa-github"></i>
                        <span>Github</span>
                    </a>
                    <a href="https://blog.xdumaine.com">

                    <a href="https://www.xdumaine.com">

                    </a>

        <div class="container">
            <div class="grid-flex-container">
                <div class="grid-flex-cell sample sample-small">
                    <h5>WebRTC with SFU</h5>
                    <figure>
                        <a href="sfu/">
                            <img src="https://cloud.githubusercontent.com/assets/833911/10873501/a1d1657c-80e3-11e5-9f2c-a37d29349ded.png"/>
                        </a>
                        <figcaption>
                            A series of slides I put together around the architecture of using an SFU
                            like Jitsi VideoBridge for building better multipoint video conferencing.
                            Presented at
                            <a href="http://www.meetup.com/Triangle-WebRTC/" target="_blank">the meetup I host.</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-flex-cell sample sample-small">
                    <h5>The Future of WebRTC</h5>
                    <figure>
                        <a href="webrtc-nv/">
                            <img src="https://cloud.githubusercontent.com/assets/833911/11611207/9f4199e6-9b8f-11e5-8d60-0dce135af9b9.png"/>
                        </a>
                        <figcaption>
                            A series of slides adapted from slides from Alex Gouiallard on the standards updates
                            for WebRTC in late 2015.
                            Presented at
                            <a href="http://www.meetup.com/Triangle-WebRTC/" target="_blank">the meetup I host.</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-flex-cell sample sample-small">
                    <h5>WebRTC and Ember</h5>
                    <figure>
                        <a href="ember-webrtc/">
                            <img src="https://cloud.githubusercontent.com/assets/833911/12866312/fb8f72fc-cc97-11e5-836f-05c90cf58220.png"/>
                        </a>
                        <figcaption>
                            Slides for the WebRTC and Ember talk for the Ember Global Meetup about creating a WebRTC app with Ember.
                            Presented at
                            <a href="https://www.eventbrite.com/e/global-ember-meetup-live-in-raleigh-nc-tickets-20438811034" target="_blank">Ember Global Meetup</a>
                        </figcaption>
                    </figure>
                </div>
                <div class="grid-flex-cell sample sample-small">
                    <h5>WebRTC and Ember Lightning</h5>
                    <figure>
                        <a href="ember-webrtc-lighting/">

                        </a>
                        <figcaption>
                            Slides for EmberConf 2016 Lightning Talk.
                        </figcaption>
                    </figure>
